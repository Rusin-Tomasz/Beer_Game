<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="init-cn">
        <input type="text" class="name-1" placeholder="Podaj nazwę 1 gracza">
        <input type="text" class="name-2" placeholder="Podaj nazwę 2 gracza">
        <button class="start">Start</button>
    </div>
    <div class="wrapper">
        <button class="init">New game</button>
        <div class="players-cn">
            <div class="player player-1 active">
                <div class="avatar avatar-1">
                    <h2 class="player-1-name">Player-1</h2>
                </div>
                <div class="score score-1">
                    <p class="player-1-score">0</p><img src="img/beer.png" alt="beer">
                </div>
            </div>

            <div class="player player-2">
                <div class="avatar avatar-2">
                    <h2 class="player-2-name">Player-2</h2>
                </div>
                <div class="score score-2">
                    <p class="player-2-score">0</p><img src="img/beer.png" alt="beer">
                </div>
            </div>
        </div>

        <div class="gameBoard">
            <div class="gameOver">
                <h3 class="winner">You scored</h3>
                <span class="final-score"></span><br/>
            </div>


            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>

            <div class="field grass"></div>

            <div class="field grass"></div>

            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>

            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>

            <div class="field grass"></div>

            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>
            <div class="field grass"></div>
        </div>



    </div>
